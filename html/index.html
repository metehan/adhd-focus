<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </div>
      <div class="handle">
        Add New

    </div>


    <div class="corner tl">
      <div class="icon"><i class='fa fa-list'></i></div>
      <div class="add-item"> Hello cats</div>
    </div>
    <div class="corner tr">
      <div class="icon"><i class='fa fa-list'></i></div>
      <div class="add-item">
        <ul>
          <li>Buy a sniper</li>
          <li>Rent a hellicopter</li>
          <li>Hire a hunter</li>
          <li>Plan the trip</li>
          <li>Find the cats</li>
          <li>Negotiate with them</li>
          <li>Kiss them with love</li>
          <li>Dig a hole</li>
        </ul>
      </div>
    </div>
    <div class="corner bl">
      <div class="icon"><i class='fa fa-list'></i></div>
      <div class="add-item"> Hello cats</div>
    </div>
    <div class="corner br">
      <div class="icon"><i class='fa fa-list'></i></div>
      <div class="add-item"> Hello cats</div>
    </div>


    <div class="active-task">
      <div class="task-name">- Kiss all Australian cats</div>
      <div class="start">17:23</div>
      <div class="end">18:13</div>
      <article>
        <div class="chart">
          <div class="bar bar-0 lime">
            <div class="face top">
              <div class="growing-bar"></div>
            </div>
            <div class="face side-0">
              <div class="growing-bar"></div>
            </div>
            <div class="face floor">
              <div class="growing-bar"></div>
            </div>
            <div class="face side-a"></div>
            <div class="face side-b"></div>
            <div class="face side-1">
              <div class="growing-bar"></div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>

  <div id="call-holder">
    <div class="call">
      <span class="phone-icon bc08">
        <i class="fa fa-phone"></i>
      </span>
      <span class="info action">
        <span class="order">
          <p>Halo</p>
        </span>
      </span>
    </div>
  </div>

  <h1>Ads be here</h1>

  <script type="text/javascript" src="remotestorage.js"></script>
  <script type="text/javascript" src="widget.js"></script>
  <script type="text/javascript" src="remote.js"></script>
  <script type="text/javascript">
    const probar = document.getElementById('probar')
    const target = 7 * 60 * 1000;
    const grower = document.getElementsByClassName("growing-bar")

    let passed = 0;
    let percent = 0;
    const timer = setInterval(function () {
      if (percent < 100) {
        passed = passed + 100
        percent = passed / target * 100;
        for (i = 0; i < grower.length; i++) {
          grower[i].style.width = percent.toString() + "%";
        }
      }
    }, 100);
  </script>
