<body>
  <div id="shadow-re-frame"></div>
  <script type="text/javascript" src="js/shadow/app.js"></script>
  <script type="text/javascript" src="js/remotestorage.js"></script>
  <script type="text/javascript" src="js/widget.js"></script>
  <script type="text/javascript" src="js/remote.js"></script>
  <script type="text/javascript">
    const probar = document.getElementById('probar')
    const target = 7 * 60 * 1000;
    const grower = document.getElementsByClassName("growing-bar")

    let passed = 0;
    let percent = 0;
    const timer = setInterval(function () {
      if (percent < 100) {
        passed = passed + 100
        percent = passed / target * 100;
        for (i = 0; i < grower.length; i++) {
          grower[i].style.width = percent.toString() + "%";
        }
      }
    }, 100);
  </script>
</body>
